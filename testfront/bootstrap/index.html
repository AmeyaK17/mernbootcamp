<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Bootstrap crash course</title>
</head>
<body>
    <!--
    <h1 class="bg-primary text-white">This is bootstrap class</h1>
     <button class="btn btn-info btn-block">Click me</button>
    -->

    <div class="container"> <!--container doesnt take the entire horizontal screen space. Can also use container-fluid.-->
        <div class="row"> <!--two rows with 6 colums. therefore the page is divided into 12 parts or can have 3 rows with 4 columns each-->
            <div class="col-6">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                <h1 class="bg-success text-white px-3 py-3">this is bootstrap grid</h1> <!--px and py are padding on x-axis and padding on y-axis respec.-->
            </div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <img src="Dhoni.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <div class="col-6">
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                      <div class="col-6">
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>

                    </div>
                  </div>
            </div>
        </div>
    </div>

    
</body>
</html>
